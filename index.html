<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Example</title>
</head>

<body>
    <!-- Example content -->
    <div id="main">
        <h1>Main Heading</h1>
        <div class="content">
            <p class="intro">Introduction paragraph.</p>
            <ul>
                <li id="item1">First item</li>
                <li id="item2">Second item</li>
                <li id="item3">Third item</li>
            </ul>
            <div class="nested">
                <p>Nested paragraph inside a nested div.</p>
                <span>Some text in a span.</span>
            </div>
        </div>
        <p>Another paragraph outside the div.</p>
    </div>
    <footer>
        <p>Footer paragraph.</p>
    </footer>
</body>

</html>
